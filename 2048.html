<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChemiMerge</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    canvas {
      border: 4px solid #444;
      background-color: #ccc;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="400" height="400"></canvas>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    const GRID_SIZE = 4;
    const CELL_SIZE = canvas.width / GRID_SIZE;
    const chemicals = {
      2: { name: 'H', color: '#FF5733' }, // Hydrogen
      4: { name: 'He', color: '#33FFB9' }, // Helium
      8: { name: 'Li', color: '#FF33E9' }, // Lithium
      16: { name: 'Be', color: '#33C1FF' }, // Beryllium
      32: { name: 'B', color: '#336BFF' }, // Boron
      64: { name: 'C', color: '#334DFF' }, // Carbon
      128: { name: 'N', color: '#33FF33' }, // Nitrogen
      256: { name: 'O', color: '#E5FF33' }, // Oxygen
      512: { name: 'F', color: '#FFE333' }, // Fluorine
      1024: { name: 'Ne', color: '#FF5733' } // Neon
    };

    let grid;

    function initGrid() {
      grid = [];
      for (let i = 0; i < GRID_SIZE; i++) {
        grid.push(Array(GRID_SIZE).fill(0));
      }
      addRandomChemical();
      addRandomChemical();
      drawGrid();
    }

    function drawGrid() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw grid lines
      ctx.beginPath();
      for (let i = 0; i <= GRID_SIZE; i++) {
        ctx.moveTo(i * CELL_SIZE, 0);
        ctx.lineTo(i * CELL_SIZE, canvas.height);
        ctx.moveTo(0, i * CELL_SIZE);
        ctx.lineTo(canvas.width, i * CELL_SIZE);
      }
      ctx.strokeStyle = '#444';
      ctx.lineWidth = 4;
      ctx.stroke();
      ctx.closePath();

      // Draw chemicals
      for (let i = 0; i < GRID_SIZE; i++) {
        for (let j = 0; j < GRID_SIZE; j++) {
          ctx.beginPath();
          ctx.rect(i * CELL_SIZE + 4, j * CELL_SIZE + 4, CELL_SIZE - 8, CELL_SIZE - 8);
          ctx.fillStyle = '#eee';
          ctx.fill();
          ctx.closePath();

          if (grid[i][j] !== 0) {
            ctx.font = 'bold 30px Arial';
            ctx.fillStyle = chemicals[grid[i][j]].color;
            ctx.textAlign = 'center';
            ctx.fillText(chemicals[grid[i][j]].name, i * CELL_SIZE + CELL_SIZE / 2, j * CELL_SIZE + CELL_SIZE / 2 + 12);
          }
        }
      }
    }

    function addRandomChemical() {
      let availableCells = [];
      for (let i = 0; i < GRID_SIZE; i++) {
        for (let j = 0; j < GRID_SIZE; j++) {
          if (grid[i][j] === 0) {
            availableCells.push({x: i, y: j});
          }
        }
      }
      if (availableCells.length > 0) {
        const randomCell = availableCells[Math.floor(Math.random() * availableCells.length)];
        grid[randomCell.x][randomCell.y] = Math.random() < 0.9 ? 2 : 4;
      }
    }

    async function combineChemicals(direction) {
      let movements = [];
      switch (direction) {
        case 'up':
          for (let i = 0; i < GRID_SIZE; i++) {
            for (let j = 1; j < GRID_SIZE; j++) {
              if (grid[i][j] !== 0) {
                let k = j;
                while (k > 0 && grid[i][k - 1] === 0) {
                  movements.push({ fromX: i, fromY: k, toX: i, toY: k - 1 });
                  grid[i][k - 1] = grid[i][k];
                  grid[i][k] = 0;
                  k--;
                }
                if (k > 0 && grid[i][k - 1] === grid[i][k]) {
                  movements.push({ fromX: i, fromY: k, toX: i, toY: k - 1 });
                  grid[i][k - 1] *= 2;
                  grid[i][k] = 0;
                }
              }
            }
          }
          break;
        case 'down':
          for (let i = 0; i < GRID_SIZE; i++) {
            for (let j = GRID_SIZE - 2; j >= 0; j--) {
              if (grid[i][j] !== 0) {
                let k = j;
                while (k < GRID_SIZE - 1 && grid[i][k + 1] === 0) {
                  movements.push({ fromX: i, fromY: k, toX: i, toY: k + 1 });
                  grid[i][k + 1] = grid[i][k];
                  grid[i][k] = 0;
                  k++;
                }
                if (k < GRID_SIZE - 1 && grid[i][k + 1] === grid[i][k]) {
                  movements.push({ fromX: i, fromY: k, toX: i, toY: k + 1 });
                  grid[i][k + 1] *= 2;
                  grid[i][k] = 0;
                }
              }
            }
          }
          break;
        case 'left':
          for (let j = 0; j < GRID_SIZE; j++) {
            for (let i = 1; i < GRID_SIZE; i++) {
              if (grid[i][j] !== 0) {
                let k = i;
                while (k > 0 && grid[k - 1][j] === 0) {
                  movements.push({ fromX: k, fromY: j, toX: k - 1, toY: j });
                  grid[k - 1][j] = grid[k][j];
                  grid[k][j] = 0;
                  k--;
                }
                if (k > 0 && grid[k - 1][j] === grid[k][j]) {
                  movements.push({ fromX: k, fromY: j, toX: k - 1, toY: j });
                  grid[k - 1][j] *= 2;
                  grid[k][j] = 0;
                }
              }
            }
          }
          break;
        case 'right':
          for (let j = 0; j < GRID_SIZE; j++) {
            for (let i = GRID_SIZE - 2; i >= 0; i--) {
              if (grid[i][j] !== 0) {
                let k = i;
                while (k < GRID_SIZE - 1 && grid[k + 1][j] === 0) {
                  movements.push({ fromX: k, fromY: j, toX: k + 1, toY: j });
                  grid[k + 1][j] = grid[k][j];
                  grid[k][j] = 0;
                  k++;
                }
                if (k < GRID_SIZE - 1 && grid[k + 1][j] === grid[k][j]) {
                  movements.push({ fromX: k, fromY: j, toX: k + 1, toY: j });
                  grid[k + 1][j] *= 2;
                  grid[k][j] = 0;
                }
              }
            }
          }
          break;
      }
      await animateMovements(movements);
      addRandomChemical();
      drawGrid();
      if (checkGameOver()) {
        alert('Game Over');
        initGrid();
      }
    }

    async function animateMovements(movements) {
      const duration = 100;
      const startTime = performance.now();

      return new Promise(resolve => {
        function animate() {
          const elapsedTime = performance.now() - startTime;
          const progress = Math.min(elapsedTime / duration, 1);

          drawGrid();

          movements.forEach(move => {
            const distanceX = (move.toX - move.fromX) * CELL_SIZE;
            const distanceY = (move.toY - move.fromY) * CELL_SIZE;
            const offsetX = distanceX * progress;
            const offsetY = distanceY * progress;

            ctx.beginPath();
            ctx.rect(move.fromX * CELL_SIZE + 4 + offsetX, move.fromY * CELL_SIZE + 4 + offsetY, CELL_SIZE - 8, CELL_SIZE - 8);
            ctx.fillStyle = '#eee';
            ctx.fill();
            ctx.closePath();

            if (grid[move.fromX][move.fromY] !== 0) {
              ctx.font = 'bold 30px Arial';
              ctx.fillStyle = chemicals[grid[move.fromX][move.fromY]].color;
              ctx.textAlign = 'center';
              ctx.fillText(chemicals[grid[move.fromX][move.fromY]].name, move.fromX * CELL_SIZE + CELL_SIZE / 2 + offsetX, move.fromY * CELL_SIZE + CELL_SIZE / 2 + 12 + offsetY);
            }
          });

          if (progress < 1) {
            requestAnimationFrame(animate);
          } else {
            resolve();
          }
        }

        animate();
      });
    }

    function checkGameOver() {
      for (let i = 0; i < GRID_SIZE; i++) {
        for (let j = 0; j < GRID_SIZE; j++) {
          if (grid[i][j] === 0) {
            return false;
          }
          if (i < GRID_SIZE - 1 && grid[i][j] === grid[i + 1][j]) {
            return false;
          }
          if (j < GRID_SIZE - 1 && grid[i][j] === grid[i][j + 1]) {
            return false;
          }
        }
      }
      return true;
    }

    window.addEventListener('keydown', function(event) {
      if (!checkGameOver()) {
        switch (event.key) {
          case 'ArrowUp':
            combineChemicals('up');
            break;
          case 'ArrowDown':
            combineChemicals('down');
            break;
          case 'ArrowLeft':
            combineChemicals('left');
            break;
          case 'ArrowRight':
            combineChemicals('right');
            break;
        }
      }
    });

    initGrid();
  </script>
</body>
</html>
